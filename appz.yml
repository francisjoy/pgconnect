app:
    name: PGConnect
    code: PGCONNECT
    notify: fjoy@ecloudconreol.com

build:
    version: 0.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: pgconnect-0.2

deploy:
    context: francisjoy/DEV
    ingress: None
    replicas: 2
    port:
    - 5000 # READ-WRITE
    - 5001 # READ-ONLY
    - 7000 # PGCONNECTOR-STATS

  
properties:
    POSTGRES_PRIMARY: postgres-ha-13-x-1.postgres-ha-13-x:5432
    POSTGRES_SECONDARY: postgres-ha-13-x-2.postgres-ha-13-x:5432
    revision : 43

